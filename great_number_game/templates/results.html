<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Great Number Game</title>
</head>
<body class='bg-dark' style="text-align: center;">
    <div class="jumbotron">
        <p class="display-3 text-primary">Welcome to the Great Number Game!</p>
        <p class="display-6 text-info">I am thinking of a numner between 1 and 100</p>
        <p class="display-6 text-info">Take a guess!</p>
    </div>
    
    {% if session.guess==session.num: %}
        <div class="bg-success container-md" style="height: 300px; width: 300px; text-align: center; padding-top: 25px;">
            <p class="text-white display-6">
                {{session.guess}} was the number!
            </p>
            <p class="text-white display-6">
                It took you {{session.count}} guesses!
            </p>
            <a href="/clear"><button >Play Again!</button></a>
        </div>
    {% elif session.guess>session.num: %}
    <div class="bg-danger container col-sm-3 border" style="height: 300px; width: 300px; text-align: center; padding-top: 110px;">
        <p class="text-white display-6">Too high!</p>
    </div>
    <form action="/check" method="post">
        <input class='guess' name='guess' type="number" min="1" max="100">
        <input type="submit">
    </form>
    {% else: %}
    <div class="bg-danger container-md" style="height: 300px; width: 300px; text-align: center; padding-top: 110px;">
        <p class="text-white display-6">Too low!</p>
    </div>
    <form action="/check" method="post">
        <input class='guess' name='guess' type="number" min="1" max="100">
        <input type="submit">
    </form>
    {% endif %}
</body>
</html>
