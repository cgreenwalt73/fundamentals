<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Great Number Game</title>
</head>
<body class='bg-dark' style="text-align: center;">
    <div class="jumbotron">
        <p class="display-1 text-primary">Welcome to the Great Number Game!</p>
        <p class="text-info">I am thinking of a numner between 1 and 100</p>
        <p class="text-info">Take a guess!</p>
    </div>
    <form action="/check" method="post">
        <input class='guess' name='guess' type="number" min="1" max="100">
        <input type="submit">
    </form>
</body>
</html>
